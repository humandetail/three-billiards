<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Billiards</title>
  </head>
  <body>
    <div id="app">
      <div class="point-helper controller-container" id="point-helper">
      </div>
      <div class="angle-helper controller-container" id="angle-helper">
      </div>

      <div class="force-helper helper-container">
      </div>

      <div class="billiards">
        <header class="header"></header>

        <div class="container">
          <aside class="aside left-side">
            <div class="helper">
              <div class="regulator vertical-regulator" id="vertical-regulator-helper"></div>
            </div>
          </aside>
          
          <main class="main" id="main">
          </main>

          <aside class="aside right-side">
            <div class="helper">
              <div class="point-helper" id="point-helper"></div>
              <div class="force-helper" id="force-helper"></div>
            </div>
          </aside>
        </div>

        <footer class="footer">
          <div class="helper">
            <div class="regulator horizontal-regulator" id="horizontal-regulator-helper"></div>
          </div>
        </footer>
      </div>

      <div class="accurate-regulator-modal">
        <div class="point-controller controller-container">
        </div>
        <div class="angle-demodulator controller-container" id="angle-demodulator">
        </div>
        <div class="force-controller controller-container">
        </div>
      </div>

      <div class="btn-release" id="btn-release">出杆</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
