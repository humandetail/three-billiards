<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Billiards</title>
  </head>
  <body>
    <div id="app">
      <div class="billiards">
        <header class="header">
          <div class="players-container" id="players-container"></div>
        </header>

        <div class="container">          
          <main class="main" id="main">
          </main>

          <aside class="aside right-side">
            <div class="helper" id="right-side-helper">
              <div class="point-helper" id="point-helper"></div>
              <div class="force-helper" id="force-helper"></div>
            </div>
          </aside>
        </div>

        <footer class="footer">
          <div class="helper">
            <div class="regulator horizontal-regulator" id="horizontal-regulator-helper"></div>
          </div>
        </footer>
      </div>

      <div class="accurate-regulator-modal" id="accurate-regulator-modal">
        <div class="angle-controller controller-container" id="angle-controller"></div>
        <div class="point-controller controller-container" id="point-controller"></div>
        <div class="force-controller controller-container" id="force-controller"></div>
      </div>

      <div class="btn-release" id="btn-release">出杆</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
