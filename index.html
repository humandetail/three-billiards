<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Billiards</title>
  </head>
  <body>
    <div id="app">
      <div class="billiards">
        <header class="header"></header>

        <div class="container">
          <aside class="aside left-side">
            <div class="helper">
              <div class="regulator vertical-regulator" id="vertical-regulator-helper"></div>
            </div>
          </aside>
          
          <main class="main" id="main">
          </main>

          <aside class="aside right-side">
            <div class="helper">
              <div class="point-helper" id="point-helper"></div>
              <div class="force-helper" id="force-helper"></div>
            </div>
          </aside>
        </div>

        <footer class="footer">
          <div class="helper">
            <div class="regulator horizontal-regulator" id="horizontal-regulator-helper"></div>
          </div>
        </footer>
      </div>

      <div class="accurate-regulator-modal">
        <div class="point-controller controller-container">
          <div class="point-controller-container" id="point-controller-container"></div>
          <div class="btn btn-reset" id="btn-point-controller-reset">重置</div>
          <div class="btn btn-up" id="btn-point-controller-up"></div>
          <div class="btn btn-right" id="btn-point-controller-right"></div>
          <div class="btn btn-down" id="btn-point-controller-down"></div>
          <div class="btn btn-left" id="btn-point-controller-left"></div>
        </div>
        <div class="angle-demodulator controller-container" id="angle-demodulator">
          <canvas class="btn btn-plus" id="btn-angle-demodulator-plus"></canvas>
          <canvas class="btn btn-minus" id="btn-angle-demodulator-minus"></canvas>
        </div>
        <div class="force-controller controller-container">
          <div class="force-controller-container" id="force-controller-container"></div>
          <div class="btn btn-up" id="btn-force-controller-up"></div>
          <div class="btn btn-down" id="btn-force-controller-down"></div>
        </div>
      </div>

      <div class="accurate-regulator-hit-button">出杆</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
